<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellness Onboarding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;
    const ChevronRight = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="9 18 15 12 9 6"/></svg>;
    const Heart = ({size=32}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>;
    const Moon = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>;
    const Brain = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>;
    const Utensils = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></svg>;
    const Dumbbell = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m6.5 6.5 11 11"/><path d="m21 21-1-1"/><path d="m3 3 1 1"/><path d="m18 22 4-4"/><path d="m2 6 4-4"/><path d="m3 10 7-7"/><path d="m14 21 7-7"/></svg>;
    const Check = ({size=16}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="20 6 9 17 4 12"/></svg>;
    const Database = ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5V19A9 3 0 0 0 21 19V5"/><path d="M3 12A9 3 0 0 0 21 12"/></svg>;
    const AlertCircle = ({size=20}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>;

    function WellnessOnboarding() {
      const [step, setStep] = useState(0);
      const [answers, setAnswers] = useState({sleepQuality: 5, stressLevel: 5});
      const [showResults, setShowResults] = useState(false);
      const [saving, setSaving] = useState(false);
      const [saveError, setSaveError] = useState(null);
      const [saveSuccess, setSaveSuccess] = useState(false);

      const FIREBASE_CONFIG = {
        apiKey: "AIzaSyCf6korDmCFQJZ4jerHbkgovZASeFtJ2a0",
        authDomain: "loongstart.firebaseapp.com",
        projectId: "loongstart",
        storageBucket: "loongstart.firebasestorage.app",
        messagingSenderId: "252048783919",
        appId: "1:252048783919:web:0718b5ae19567e90ff24da"
      };

      const updateAnswer = (key, value) => setAnswers({...answers, [key]: value});

      const saveToFirebase = async (data) => {
        setSaving(true);
        setSaveError(null);
        try {
          const response = await fetch(`https://firestore.googleapis.com/v1/projects/${FIREBASE_CONFIG.projectId}/databases/(default)/documents/onboarding_responses`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              fields: {
                timestamp: {timestampValue: new Date().toISOString()},
                barrier: {stringValue: data.barrier || ''},
                lastSport: {stringValue: data.lastSport || ''},
                enjoyedActivities: {stringValue: JSON.stringify(data.enjoyedActivities || [])},
                enjoyedActivityOther: {stringValue: data.enjoyedActivityOther || ''},
                movementCheck: {stringValue: data.movementCheck || ''},
                sleepQuality: {integerValue: data.sleepQuality || 5},
                nutritionConfidence: {stringValue: data.nutritionConfidence || ''},
                motivation: {stringValue: data.motivation || ''},
                wakeUpRefreshed: {stringValue: data.wakeUpRefreshed || ''},
                fallAsleep: {stringValue: data.fallAsleep || ''},
                eatingPattern: {stringValue: data.eatingPattern || ''},
                nutritionChallenges: {stringValue: JSON.stringify(data.nutritionChallenges || [])},
                stressLevel: {integerValue: data.stressLevel || 5},
                copingStrategies: {stringValue: data.copingStrategies || ''},
                timeCommitment: {stringValue: data.timeCommitment || ''},
                supportNeeded: {stringValue: data.supportNeeded || ''}
              }
            })
          });
          if (!response.ok) throw new Error('Fehler beim Speichern');
          setSaveSuccess(true);
          return true;
        } catch (error) {
          console.error('Firebase Error:', error);
          setSaveError(error.message);
          return false;
        } finally {
          setSaving(false);
        }
      };

      const nextStep = async () => {
        if (step < steps.length - 1) {
          setStep(step + 1);
        } else {
          const success = await saveToFirebase(answers);
          if (success) setShowResults(true);
        }
      };

      const steps = [
        {
          title: "Willkommen zurück zu dir selbst",
          component: (
            <div className="space-y-6">
              <p className="text-lg text-gray-700">Wann hast du dich das letzte Mal so richtig gut in deinem Körper gefühlt?</p>
              <p className="text-gray-600">Erinnerst du dich an das Gefühl nach dem Sport? Diese Energie, dieser klare Kopf?</p>
              <div className="bg-blue-50 p-4 rounded-lg">
                <p className="font-medium text-gray-800 mb-3">Was hat dich davon abgehalten, weiterzumachen?</p>
                <div className="space-y-2">
                  {['Zeitmangel', 'Verletzung', 'Das Leben kam dazwischen', 'Motivation verloren', 'Keine Ergebnisse gesehen'].map(o => (
                    <button key={o} onClick={() => {updateAnswer('barrier', o); nextStep();}} className="w-full text-left p-3 bg-white hover:bg-blue-100 rounded-lg transition-colors border border-gray-200">{o}</button>
                  ))}
                </div>
              </div>
              <p className="text-sm text-gray-500 italic">Lass uns gemeinsam herausfinden, was dich dieses Mal dabei unterstützt dranzubleiben.</p>
            </div>
          )
        },
        {
          title: "Deine Sport-Geschichte",
          icon: Dumbbell,
          component: (
            <div className="space-y-6">
              <div>
                <p className="font-medium text-gray-800 mb-3">Wie lange ist es her, dass du regelmäßig Sport gemacht hast?</p>
                <div className="space-y-2">
                  {['Weniger als 6 Monate', '6-12 Monate', '1-2 Jahre', 'Mehr als 2 Jahre'].map(o => (
                    <button key={o} onClick={() => updateAnswer('lastSport', o)} className={`w-full text-left p-3 rounded-lg transition-colors border ${answers.lastSport === o ? 'bg-blue-500 text-white border-blue-500' : 'bg-white hover:bg-gray-50 border-gray-200'}`}>{o}</button>
                  ))}
                </div>
              </div>
              <div>
                <p className="font-medium text-gray-800 mb-3">Was hat dir damals Spaß gemacht? <span className="text-sm text-gray-500">(Mehrfachauswahl möglich)</span></p>
                <div className="grid grid-cols-2 gap-2">
                  {['Krafttraining', 'Laufen', 'Yoga', 'Schwimmen', 'Radfahren', 'Tanzen', 'Teamsport', 'Home Workouts'].map(o => {
                    const sel = answers.enjoyedActivities?.includes(o);
                    return (
                      <button key={o} onClick={() => {
                        const cur = answers.enjoyedActivities || [];
                        const upd = sel ? cur.filter(i => i !== o) : [...cur, o];
                        updateAnswer('enjoyedActivities', upd);
                      }} className={`p-3 rounded-lg transition-colors border text-sm flex items-center justify-between ${sel ? 'bg-blue-500 text-white border-blue-500' : 'bg-white hover:bg-gray-50 border-gray-200'}`}>
                        <span>{o}</span>
                        {sel && <Check size={16} />}
                      </button>
                    );
                  })}
                </div>
                <div className="mt-4">
                  <label className="block text-sm font-medium text-gray-700 mb-2">Oder etwas anderes?</label>
                  <input type="text" placeholder="z.B. Klettern, Boxen, Pilates..." value={answers.enjoyedActivityOther || ''} onChange={(e) => updateAnswer('enjoyedActivityOther', e.target.value)} className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
                </div>
              </div>
              <button onClick={nextStep} disabled={!answers.lastSport || (!answers.enjoyedActivities?.length && !answers.enjoyedActivityOther)} className="w-full bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                Weiter <ChevronRight />
              </button>
            </div>
          )
        },
        {
          title: "Schneller Bewegungs-Check",
          icon: Dumbbell,
          component: (
            <div className="space-y-6">
              <div className="bg-gradient-to-r from-blue-50 to-purple-50 p-6 rounded-lg">
                <p className="font-medium text-gray-800 mb-2">Probier mal: 5 Kniebeugen</p>
                <p className="text-sm text-gray-600 mb-4">Keine Sorge, es geht nicht um Perfektion – nur um dein Körpergefühl.</p>
                <div className="bg-white p-4 rounded-lg">
                  <p className="text-sm font-medium text-gray-700 mb-3">Wie hat sich das angefühlt?</p>
                  <div className="space-y-2">
                    {['Überraschend gut!', 'Ging so, etwas steif', 'Schwieriger als gedacht', 'Übersprungen'].map(o => (
                      <button key={o} onClick={() => updateAnswer('movementCheck', o)} className={`w-full text-left p-3 rounded-lg transition-colors border text-sm ${answers.movementCheck === o ? 'bg-blue-500 text-white border-blue-500' : 'bg-white hover:bg-gray-50 border-gray-200'}`}>{o}</button>
                    ))}
                  </div>
                </div>
              </div>
              <button onClick={nextStep} disabled={!answers.movementCheck} className="w-full bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                Weiter <ChevronRight />
              </button>
            </div>
          )
        },
        {
          title: "Sport ist großartig, aber...",
          component: (
            <div className="space-y-6">
              <p className="text-lg text-gray-700">Kennst du das...?</p>
              <div className="space-y-4">
                <div className="bg-purple-50 p-4 rounded-lg border-l-4 border-purple-400">
                  <div className="flex items-start gap-3">
                    <Moon className="text-purple-600 mt-1" size={24} />
                    <div>
                      <p className="font-medium text-gray-800">Du trainierst, aber bist zu müde dafür?</p>
                      <p className="text-sm text-gray-600 mt-2">Wie erholsam schläfst du? (1-10)</p>
                      <input type="range" min="1" max="10" value={answers.sleepQuality || 5} onChange={(e) => updateAnswer('sleepQuality', e.target.value)} className="w-full mt-2"/>
                      <p className="text-center text-sm text-gray-600 mt-1">{answers.sleepQuality || 5}/10</p>
                    </div>
                  </div>
                </div>
                <div className="bg-green-50 p-4 rounded-lg border-l-4 border-green-400">
                  <div className="flex items-start gap-3">
                    <Utensils className="text-green-600 mt-1" size={24} />
                    <div className="flex-1">
                      <p className="font-medium text-gray-800">Du gibst alles, aber siehst keine Ergebnisse?</p>
                      <p className="text-sm text-gray-600 mt-2 mb-2">Wie sicher fühlst du dich bei deiner Ernährung?</p>
                      <div className="space-y-2">
                        {['Unsicher', 'Geht so', 'Ziemlich gut'].map(o => (
                          <button key={o} onClick={() => updateAnswer('nutritionConfidence', o)} className={`w-full text-left p-2 rounded transition-colors text-sm ${answers.nutritionConfidence === o ? 'bg-green-500 text-white' : 'bg-white hover:bg-green-100'}`}>{o}</button>
                        ))}
                      </div>
                    </div>
                  </div>
                </div>
                <div className="bg-amber-50 p-4 rounded-lg border-l-4 border-amber-400">
                  <div className="flex items-start gap-3">
                    <Brain className="text-amber-600 mt-1" size={24} />
                    <div className="flex-1">
                      <p className="font-medium text-gray-800">Du nimmst dir was vor, aber die Motivation hält nicht?</p>
                      <p className="text-sm text-gray-600 mt-2 mb-2">Wie oft überwindest du deinen inneren Schweinehund?</p>
                      <div className="space-y-2">
                        {['Selten', 'Manchmal', 'Oft'].map(o => (
                          <button key={o} onClick={() => updateAnswer('motivation', o)} className={`w-full text-left p-2 rounded transition-colors text-sm ${answers.motivation === o ? 'bg-amber-500 text-white' : 'bg-white hover:bg-amber-100'}`}>{o}</button>
                        ))}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button onClick={nextStep} disabled={!answers.sleepQuality || !answers.nutritionConfidence || !answers.motivation} className="w-full bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                Weiter <ChevronRight />
              </button>
            </div>
          )
        },
        {
          title: "Dein Schlaf",
          icon: Moon,
          component: (
            <div className="space-y-6">
              <div className="space-y-4">
                <div>
                  <p className="font-medium text-gray-800 mb-3">Wachst du erholt auf?</p>
                  <div className="grid grid-cols-3 gap-2">
                    {['Selten', 'Manchmal', 'Ja'].map(o => (
                      <button key={o} onClick={() => updateAnswer('wakeUpRefreshed', o)} className={`p-3 rounded-lg transition-colors border ${answers.wakeUpRefreshed === o ? 'bg-purple-500 text-white border-purple-500' : 'bg-white hover:bg-gray-50 border-gray-200'}`}>{o}</button>
                    ))}
                  </div>
                </div>
                <div>
                  <p className="font-medium text-gray-800 mb-3">Kannst du gut einschlafen?</p>
                  <div className="grid grid-cols-2 gap-2">
                    {['Ja', 'Nein, dauert lange'].map(o => (
                      <button key={o} onClick={() => updateAnswer('fallAsleep', o)} className={`p-3 rounded-lg transition-colors border ${answers.fallAsleep === o ? 'bg-purple-500 text-white border-purple-500' : 'bg-white hover:bg-gray-50 border-gray-200'}`}>{o}</button>
                    ))}
                  </div>
                </div>
              </div>
              <button onClick={nextStep} disabled={!answers.wakeUpRefreshed || !answers.fallAsleep} className="w-full bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                Weiter <ChevronRight />
              </button>
            </div>
          )
        },
        {
          title: "Deine Ernährung",
          icon: Utensils,
          component: (
            <div className="space-y-6">
              <div className="space-y-4">
                <div>
                  <p className="font-medium text-gray-800 mb-3">Isst du regelmäßig über den Tag?</p>
                  <div className="space-y-2">
                    {['Ja, regelmäßig', 'Eher chaotisch', 'Überspringe oft Mahlzeiten'].map(o => (
                      <button key={o} onClick={() => updateAnswer('eatingPattern', o)} className={`w-full text-left p-3 rounded-lg transition-colors border ${answers.eatingPattern === o ? 'bg-green-500 text-white border-green-500' : 'bg-white hover:bg-gray-50 border-gray-200'}`}>{o}</button>
                    ))}
                  </div>
                </div>
                <div>
                  <p className="font-medium text-gray-800 mb-3">Was sind deine Ernährungs-Herausforderungen? <span className="text-sm text-gray-500">(Mehrfachauswahl möglich)</span></p>
                  <div className="grid grid-cols-2 gap-2">
                    {['Keine Zeit', 'Heißhunger', 'Planung', 'Nährstoffe abdecken', 'Gesunde Wahl treffen', 'Auswärts essen'].map(o => {
                      const sel = answers.nutritionChallenges?.includes(o);
                      return (
                        <button key={o} onClick={() => {
                          const cur = answers.nutritionChallenges || [];
                          const upd = sel ? cur.filter(i => i !== o) : [...cur, o];
                          updateAnswer('nutritionChallenges', upd);
                        }} className={`p-3 rounded-lg transition-colors border text-sm flex items-center justify-between ${sel ? 'bg-green-500 text-white border-green-500' : 'bg-white hover:bg-gray-50 border-gray-200'}`}>
                          <span>{o}</span>
                          {sel && <Check size={16} />}
                        </button>
                      );
                    })}
                  </div>
                </div>
              </div>
              <button onClick={nextStep} disabled={!answers.eatingPattern || !answers.nutritionChallenges?.length} className="w-full bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                Weiter <ChevronRight />
              </button>
            </div>
          )
        },
        {
          title: "Dein mentales Wohlbefinden",
          icon: Brain,
          component: (
            <div className="space-y-6">
              <div className="space-y-4">
                <div>
                  <p className="font-medium text-gray-800 mb-3">Wie gestresst fühlst du dich im Alltag?</p>
                  <input type="range" min="1" max="10" value={answers.stressLevel || 5} onChange={(e) => updateAnswer('stressLevel', e.target.value)} className="w-full"/>
                  <div className="flex justify-between text-sm text-gray-600 mt-2">
                    <span>Entspannt (1)</span>
                    <span className="font-medium text-lg">{answers.stressLevel || 5}</span>
                    <span>Sehr gestresst (10)</span>
                  </div>
                </div>
                <div>
                  <p className="font-medium text-gray-800 mb-3">Hast du Strategien, um runterzukommen?</p>
                  <div className="grid grid-cols-3 gap-2">
                    {['Ja', 'Manchmal', 'Nein'].map(o => (
                      <button key={o} onClick={() => updateAnswer('copingStrategies', o)} className={`p-3 rounded-lg transition-colors border ${answers.copingStrategies === o ? 'bg-amber-500 text-white border-amber-500' : 'bg-white hover:bg-gray-50 border-gray-200'}`}>{o}</button>
                    ))}
                  </div>
                </div>
              </div>
              <button onClick={nextStep} disabled={!answers.stressLevel || !answers.copingStrategies} className="w-full bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                Weiter <ChevronRight />
              </button>
            </div>
          )
        },
        {
          title: "Zurück zu deinem Sport",
          icon: Dumbbell,
          component: (
            <div className="space-y-6">
              <div className="space-y-4">
                <div>
                  <p className="font-medium text-gray-800 mb-3">Wie viel Zeit kannst du realistisch pro Woche investieren?</p>
                  <div className="space-y-2">
                    {['2-3x 20 Minuten', '3-4x 30 Minuten', '5x 45 Minuten'].map(o => (
                      <button key={o} onClick={() => updateAnswer('timeCommitment', o)} className={`w-full text-left p-3 rounded-lg transition-colors border ${answers.timeCommitment === o ? 'bg-blue-500 text-white border-blue-500' : 'bg-white hover:bg-gray-50 border-gray-200'}`}>{o}</button>
                    ))}
                  </div>
                </div>
                <div>
                  <p className="font-medium text-gray-800 mb-3">Was brauchst du, um dranzubleiben?</p>
                  <div className="grid grid-cols-2 gap-2">
                    {['Erinnerungen', 'Community', 'Flexibilität', 'Schnelle Erfolge'].map(o => (
                      <button key={o} onClick={() => updateAnswer('supportNeeded', o)} className={`p-3 rounded-lg transition-colors border text-sm ${answers.supportNeeded === o ? 'bg-blue-500 text-white border-blue-500' : 'bg-white hover:bg-gray-50 border-gray-200'}`}>{o}</button>
                    ))}
                  </div>
                </div>
              </div>
              <button onClick={nextStep} disabled={!answers.timeCommitment || !answers.supportNeeded || saving} className="w-full bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                {saving ? <><div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>Speichere...</> : <>Mein Programm sehen <ChevronRight /></>}
              </button>
              {saveError && (
                <div className="bg-red-50 border border-red-200 rounded-lg p-4 flex items-start gap-3">
                  <AlertCircle size={20} className="text-red-600 flex-shrink-0 mt-0.5"/>
                  <div className="text-sm text-red-800"><p className="font-medium">Fehler beim Speichern</p><p className="text-xs mt-1">{saveError}</p></div>
                </div>
              )}
            </div>
          )
        }
      ];

      const getFocusAreas = () => {
        const areas = [];
        if (parseInt(answers.sleepQuality) < 6) areas.push('Schlaf');
        if (answers.nutritionConfidence === 'Unsicher') areas.push('Ernährung');
        if (answers.stressLevel > 6) areas.push('Stressmanagement');
        if (areas.length === 0) areas.push('Regeneration');
        return areas;
      };

      const progressPercentage = ((step + 1) / steps.length) * 100;

      if (showResults) {
        const focusAreas = getFocusAreas();
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 p-4">
            <div className="max-w-2xl mx-auto py-8">
              <div className="space-y-6">
                {saveSuccess && (
                  <div className="bg-green-50 border border-green-200 rounded-lg p-4 flex items-center gap-3">
                    <Database size={24}/>
                    <div className="text-sm text-green-800"><p className="font-medium">Deine Antworten wurden erfolgreich gespeichert!</p></div>
                  </div>
                )}
                <div className="text-center">
                  <div className="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <Heart size={32}/>
                  </div>
                  <h2 className="text-2xl font-bold text-gray-900 mb-2">Verstehst du jetzt, warum so viele aufhören?</h2>
                  <p className="text-gray-600">Sport allein reicht nicht.</p>
                </div>
                <div className="bg-gradient-to-r from-blue-50 to-purple-50 p-6 rounded-lg space-y-4">
                  <p className="text-gray-700">Wenn du schlecht schläfst, hast du keine Energie.</p>
                  <p className="text-gray-700">Wenn du dich schlecht ernährst, siehst du keine Fortschritte.</p>
                  <p className="text-gray-700">Wenn dein Kopf voll ist, fehlt die Motivation.</p>
                  <p className="text-lg font-medium text-gray-900 mt-4">Aber wenn alle vier Bereiche zusammenspielen? Dann wird aus Vorsatz Gewohnheit. Aus Motivation Leichtigkeit.</p>
                </div>
                <div className="bg-white border-2 border-blue-500 rounded-lg p-6 space-y-4">
                  <h3 className="text-xl font-bold text-gray-900">Dein personalisiertes Programm</h3>
                  <div className="space-y-3">
                    <div className="flex items-start gap-3 p-3 bg-blue-50 rounded-lg">
                      <Dumbbell size={24} className="text-blue-600 mt-1 flex-shrink-0"/>
                      <div>
                        <p className="font-medium text-gray-900">Sport: {answers.timeCommitment}</p>
                        <p className="text-sm text-gray-600">Fokus auf {answers.enjoyedActivities?.join(', ') || ''}{answers.enjoyedActivityOther && (answers.enjoyedActivities?.length ? ', ' : '') + answers.enjoyedActivityOther}</p>
                      </div>
                    </div>
                    {focusAreas.includes('Schlaf') && (
                      <div className="flex items-start gap-3 p-3 bg-purple-50 rounded-lg">
                        <Moon size={24} className="text-purple-600 mt-1 flex-shrink-0"/>
                        <div>
                          <p className="font-medium text-gray-900">Abendroutine für besseren Schlaf</p>
                          <p className="text-sm text-gray-600">10-Minuten-Ritual vor dem Schlafen</p>
                        </div>
                      </div>
                    )}
                    {focusAreas.includes('Ernährung') && (
                      <div className="flex items-start gap-3 p-3 bg-green-50 rounded-lg">
                        <Utensils size={24} className="text-green-600 mt-1 flex-shrink-0"/>
                        <div>
                          <p className="font-medium text-gray-900">Einfache Ernährungs-Strategien</p>
                          <p className="text-sm text-gray-600">Speziell für: {answers.nutritionChallenges?.join(', ')}</p>
                        </div>
                      </div>
                    )}
                    {focusAreas.includes('Stressmanagement') && (
                      <div className="flex items-start gap-3 p-3 bg-amber-50 rounded-lg">
                        <Brain size={24} className="text-amber-600 mt-1 flex-shrink-0"/>
                        <div>
                          <p className="font-medium text-gray-900">5-Minuten-Morgenritual</p>
                          <p className="text-sm text-gray-600">Für mentale Klarheit und weniger Stress</p>
                        </div>
                      </div>
                    )}
                  </div>
                  <div className="pt-4 border-t border-gray-200">
                    <p className="text-gray-700 mb-4">Du musst nicht perfekt sein. Du musst nur anfangen – und dieses Mal bleibst du dran, weil wir ganzheitlich ansetzen.</p>
                  </div>
                </div>
                <button className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white p-5 rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all text-lg font-medium shadow-lg">Bereit, zurück zu kommen – mit allem, was dich unterstützt? 🚀</button>
                <p className="text-center text-sm text-gray-500">30 Tage Geld-zurück-Garantie</p>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 p-4">
          <div className="max-w-2xl mx-auto py-8">
            <div className="mb-8">
              <div className="flex justify-between text-sm text-gray-600 mb-2">
                <span>Schritt {step + 1} von {steps.length}</span>
                <span>{Math.round(progressPercentage)}%</span>
              </div>
              <div className="w-full bg-gray-200 rounded-full h-2">
                <div className="bg-gradient-to-r from-blue-500 to-purple-500 h-2 rounded-full transition-all duration-300" style={{width: `${progressPercentage}%`}}/>
              </div>
            </div>
            <div className="bg-white rounded-2xl shadow-xl p-8">
              {steps[step].icon && <div className="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center mb-4">{React.createElement(steps[step].icon, {size: 24, className: "text-white"})}</div>}
              <h2 className="text-2xl font-bold text-gray-900 mb-6">{steps[step].title}</h2>
              {steps[step].component}
            </div>
            {step > 0 && <button onClick={() => setStep(step - 1)} className="mt-4 text-gray-600 hover:text-gray-900 transition-colors flex items-center gap-2">← Zurück</button>}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(WellnessOnboarding));
  </script>
</body>
</html>
